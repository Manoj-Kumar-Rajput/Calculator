<html>
	<head>
		<title>
			Calculator
		</title>
	<link rel="stylesheet" href="calculator.css">
	</head>
<body>
<h1>Calculator</h1>
<div class="container">
	<input type="text" placeholder="Manoj-Rajput" id="screen">
	<table class="table">
		<tr>
		<td ><button  id="ac">AC</button></td>
		<td ><button class="button">/</button></td>
		<td><button class="button">x</button></td>
		<td  ><button id="back"><-</button></td>
		</tr>
		<tr>
		<td><button >7</button></td>
		<td><button >8</button></td>
		<td><button >9</button></td>
		<td><button id="minus">-</button></td>
		</tr>
		<tr>
		<td><button >4</button></td>
		<td><button>5</button></td>
		<td><button >6</button></td>
		<td><button id="plus">+</button></td></tr>
		<tr>
		<td><button>1</button></td>
		<td><button>2</button></td>
		<td><button>3</button></td></tr>
		<tr>
		<td><button id="zero">0</button></td>
		<td><button id="dot">.</button></td>
		<td ><button id="equal">=</button></td></tr>
	</table>
	</div>	<script src="Calculator.js"></script>
